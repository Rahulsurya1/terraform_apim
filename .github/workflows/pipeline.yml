name: Creation of Azure_VM
on:
  workflow_dispatch:
jobs:
  review:
    runs-on: self-hosted
    environment: review
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
 
      - name: azure view deployment changes
        run: |
              cd terraform_code
              terraform init
              terraform plan
   
  DEV:
    runs-on: self-hosted
    needs: review
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
 
      - name: create azure_vm in DEV ENV
        run: |
              cd terraform_code
              terraform init
